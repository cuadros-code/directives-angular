<div class="animatedContainer" 
  *ngIf="isMobile; else desktop"
>
    <img
      class="imgSmall"
      [@productImg]="divState"
      [src]="bannerImages[indexActive].product"
    />
    <div 
      class="upPartSmall" 
      [@upImgSmall]="divState"
      [style.background]="'linear-gradient(90deg, ' + bannerImages[indexActive].upPart + ', transparent 100%)'"
    ></div>
    <div
      class="downPartSmall"
      [@downImgSmall]="divState"
      [style.background]="'linear-gradient(90deg, ' + bannerImages[indexActive].downPart + ', transparent 100%)'"
    ></div>
</div>

<ng-template #desktop>
  <div class="animatedContainer" >
    <img
      class="img"
      [@productImg]="divState"
      [src]="bannerImages[indexActive].product"
    />
    <div 
      class="upPart" 
      [@upImg]="divState"
      [style.background]="'linear-gradient(90deg, ' + bannerImages[indexActive].upPart + ', transparent 100%)'"
    ></div>
    <div
      class="downPart"
      [@downImg]="divState"
      [style.background]="'linear-gradient(90deg, ' + bannerImages[indexActive].downPart + ', transparent 100%)'"
    ></div>
  </div>
</ng-template>
